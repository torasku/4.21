<!DOCTYPE html>
<html>
  <head>
    <title>Oblig3 - oppgave 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6" align="center">
            <div class="container">
              <h2>Counties in Norway</h2>
              <p>Data collected from <b>https://hotell.difi.no/api/json/difi/geo/fylke</b></p>
              <br>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Number</th>
                  </tr>
                </thead>
                <tbody>
                  {{range $.Entries}}
                    <tr>
                      <th>{{.Name}}</th>
                      <th>{{.Number}}</th>
                    </tr>
                  {{end}}
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </body>
  </head>
</html>
